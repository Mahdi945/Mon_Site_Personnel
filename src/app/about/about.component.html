<div class="about-container">
  <!-- Section Skills avec Carousel -->
  <div class="skills-section">
    <h2 class="skills-title">{{ 'ABOUT.skills' | translate }}</h2>
    <div class="skills-carousel">
      <div class="skills-track">
        <div class="skill-item" *ngFor="let skill of skills">
          <i [class]="skill.icon"></i>
          <span>{{ skill.name }}</span>
        </div>
        <!-- Duplication pour effet infinite -->
        <div class="skill-item" *ngFor="let skill of skills">
          <i [class]="skill.icon"></i>
          <span>{{ skill.name }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Titre avec animation -->
  <h2 class="animated-title">{{ 'ABOUT.project' | translate }}</h2>

  <!-- Boucle à travers les projets -->
  <div class="project-grid">
    <div class="project-box" *ngFor="let project of projects">
      <a [href]="project.link" target="_blank" class="project-link">
        <div class="project-image">
          <img [src]="project.image" alt="{{ project.name }}">
        </div>

        <!-- Nom du projet -->
        <div class="project-info">
          <h3>{{ project.name }}</h3>
          <div class="project-languages">
            <!-- Boucle pour afficher les logos et noms des langages -->
            <i *ngFor="let language of project.languages" [class]="language.iconClass" title="{{ language.name }}"></i>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Lien GitHub après les projets -->
  <div class="github-section">
    <p class="github-text">{{ 'ABOUT.GITHUB_TEXT' | translate }}</p>
    <a href="https://github.com/Mahdi945" target="_blank" class="github-button">
      <i class="fab fa-github"></i>
      <span>{{ 'ABOUT.VISIT_GITHUB' | translate }}</span>
    </a>
  </div>
</div>
